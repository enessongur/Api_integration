<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Kullanıcı Bilgileri Uygulaması</title>
    <!-- Bootstrap CSS dosyasını dahil edin -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Özel CSS dosyasını dahil edin -->
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <!-- Kullanıcı Listesi -->
            <div class="col-md-6">
                <h1>Kullanıcı Listesi</h1>
                <ul class="list-group" id="userList"></ul>
                <button class="btn btn-primary" id="prevPage">Önceki Sayfa</button>
                <button class="btn btn-primary ml-2" id="nextPage">Sonraki Sayfa</button>
            </div>
            <!-- Kullanıcı Detayları -->
            <div class="col-md-6">
                <h1>Kullanıcı Detayları</h1>
                <div class="form-group">
                    <label for="userId">Kullanıcı ID'si:</label>
                    <input type="text" class="form-control" id="userId" placeholder="Kullanıcı ID'si">
                </div>
                <button class="btn btn-primary" id="getUser">Kullanıcıyı Getir</button>
                <div id="userInfo" class="mt-3"></div>
            </div>
        </div>
        <!-- Kullanıcı Bilgileri Formu -->
        <div class="row mt-5">
            <div class="col-md-6">
                <h1>Kullanıcı Bilgileri Formu</h1>
                <form id="userForm">
                    <div class="form-group">
                        <label for="name">Ad:</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="job">İş:</label>
                        <input type="text" class="form-control" id="job" name="job" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Bilgileri Gönder</button>
                </form>
                <div id="responseMessage" class="mt-3"></div>
            </div>
        </div>
        <!-- Hata ve Başarı Mesajları -->
        <div class="row mt-3">
            <div class="col-md-6">
                <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>
                <div id="successMessage" class="alert alert-success" style="display: none;"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS ve jQuery dosyalarını dahil edin -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Özel JavaScript dosyasını dahil edin -->
    <script src="script.js"></script>
</body>

</html>
